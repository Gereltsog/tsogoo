<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гэрэлцог - Хувийн вэб</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #0056b3;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            padding: 60px 20px;
            text-align: center;
        }
        .hero img {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .hero h2 {
            margin-top: 20px;
            font-size: 28px;
        }
        .hero p {
            max-width: 600px;
            margin: 10px auto;
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Сайн байна уу, Намайг Гэрэлцог гэдэг.</h1>
        <p>Програм хангамжийн инженерийн оюутан</p>
    </header>

    <nav>
        <a href="#">Нүүр</a>
        <a href="#">Миний тухай</a>
        <a href="#">Портфолио</a>
        <a href="#">Холбоо барих</a>
    </nav>

    <section class="hero">
        <img src="profile.jpg" alt="Миний зураг">
        <h2>Тавтай морил!</h2>
        <p>
     Энэ сайт нь миний тухай болон миний хийсэн төслүүдийг танилцуулна.
        </p>
    </section>

    <footer>
        &copy; 2025 Гэрэлцог. Бүх эрх хуулиар хамгаалагдсан.
    </footer>

</body>
</html>
